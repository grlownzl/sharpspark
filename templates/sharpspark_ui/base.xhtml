<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Geoff Low">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{STATIC_URL}}js/jquery-1.9.1.min.js" type="text/javascript"></script>
    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
        $(function(){
            {% block jquery %}
            {% endblock %}
        });
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="{% url 'home' %}">Sharp Spark</a>
                <ul class="nav">
                    <li><a href="{% url 'home' %}" class="">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="span2">
                    <img src="{{ STATIC_URL }}img/sharpspark_sidebar.png" alt="Igniting Minds"/>
                </div>
                <div class="span9">
                    <img src="{{ STATIC_URL }}img/image_1.png" alt="Igniting Minds"/>
                    <img src="{{ STATIC_URL }}img/image_2.png" alt="Igniting Minds"/>
                    <img src="{{ STATIC_URL }}img/image_3.png" alt="Igniting Minds"/>
                </div>
            </div>
            <div class="span10 offset1">
                <div class="span2">
                    <img style="float: right;" src="{{ STATIC_URL }}img/igniting_rotate.png" alt="Igniting Minds"/>
                </div>
                <div class="span8">
                    {% block content %}Empty page{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>


  </body>
</html>
